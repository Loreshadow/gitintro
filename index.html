<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>site réaliser avec un inspiration négative</h1>
    </header>
    <main>
        <section>
            <h2>Mon titre très inspiré</h2>
            <p>Lorem ipsum dolor sit amet. (pas trois fois la même blague donc un lorem5 suffira)</p>
        </section>

        <section class="form">
            <form>
                <div class="form-field">
                    <label for="name" >Votre nom:</label>
                    <input type="text" id="name">
                </div>
                <div class="form-field">
                    <label for="email" >Votre email :</label>
                    <input type="email" id="email">
                </div>
                <div class="form-field">
                    <label for="date">Date :</label>
                    <input type="date" id="date">
                </div>
                <div class="form-field">
                    <label for="time">Heure :</label>
                    <input type="time" id="time">
                </div>
                <div class="form-submit">
                    <input type="submit" class="cta cta-primary" value="Reserver">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
